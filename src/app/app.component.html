<ion-app>
    <!-- <ion-refresher (ionRefresh)="doRefresh($event)" slot="fixed">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher> -->
    <ion-menu side="start" content-id="main-content" menuId="first">
        <ion-header>
            <ion-toolbar translucent>
                <ion-title>Menu</ion-title>
                <ion-buttons slot="end" left>
                    <ion-menu-toggle (click)="toggleMenu()"></ion-menu-toggle>
                </ion-buttons>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <nav id="sidebar" style="background-image: url(../../../../assets/SidebarTemplate/images/bg_2.jpg);">
                <div class="img bg-wrap text-center py-4">
                    <div class="user-logo">
                        <div class="img" (click)="goToProfile()">
                            <img [src]="ImageUser" class="img" id="ImageUser" />
                        </div>
                        <h3 id="UserName"></h3>
                    </div>
                </div>
                <ion-list>
                    <ion-item>
                        <ion-searchbar id="searchU" debounce="500" autocomplete="on" showCancelButton="always" (ionChange)="getItems($event)" placeholder="Chercher Utilisateur">
                        </ion-searchbar>

                    </ion-item>
                    <ion-list *ngIf="isItemAvailable">
                        <ion-item *ngFor="let item of listAll">
                            <ion-menu-toggle auto-hide="false" (click)="searchUser(item.id)">
                                {{ item.name }}
                            </ion-menu-toggle>
                        </ion-item>
                    </ion-list>

                    <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                        <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                            <ion-icon slot="start" [name]="p.icon"></ion-icon>
                            <ion-label>
                                {{p.title}}
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>

                </ion-list>
            </nav>
        </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>


</ion-app>
