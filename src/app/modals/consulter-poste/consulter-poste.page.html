<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="closeModel()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <div style="background-color: #93d2d2;">
        <img id="imageUser" src="" alt="Avatar" class="avatar" style="
                    vertical-align: middle;
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    box-shadow: 0px 15px 16.83px 0.17px #93d2d2;" (click)="goToUserProfile()" />
        <ion-title size="large" class="modal-title text-right" id="username" (click)="goToUserProfile()"></ion-title>
    </div>
    <ion-card>
        <img id="imageP" src="" style="
        width: 340px;
        height: 200px;">
        <ion-card-header>
            <ion-card-subtitle style="color: #3880ff; opacity: 0.5;" id="regionP"></ion-card-subtitle>
            <ion-card-title style="font-size: x-large; font-weight: bold;" id="titreP"></ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <div class="form-group" style="font-size: large;" id="descriptionP"></div>
            <!-- <div>
                <p style="color:#759999;">Cette description ne vous parait pas satisfaisantes vous vouller la modifier? </p>
                <textarea style="width: 300px;" id="novDescription" placeholder="Taper iÃ§i votre nouvelle description"></textarea>
            </div> -->
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" (click)="enregistrerPost()">
                    <ion-icon name="bookmark"></ion-icon>
                </button>
                <button type="button" class="btn btn-outline-warning" data-toggle="modal" (click)="modifier()">
                    <ion-icon name="create"></ion-icon>
                </button>
                <button type="button" class="btn btn-outline-danger" (click)="siganler()">
                    <ion-icon name="close"></ion-icon>
                </button>
                <button type="button" class="btn btn-outline-secondary" (click)="supprimerPost()">
                    <i class="fa fa-trash-o fa-lg"></i>
                    <ion-icon name="trash"></ion-icon>
                </button>

            </div>
        </ion-card-content>
    </ion-card>


</ion-content>
