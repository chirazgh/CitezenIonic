<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="closeModel()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="input-group">
                <div class="custom-file">
                    <ion-button (click)="addPhoto()" color="medium" expand="block" accept="image/*">
                        <ion-icon name="image" slot="start"></ion-icon>
                        Ouvrir gallerie
                    </ion-button>
                </div>
                <div class="flex">
                    <div class="img-box" style="width: 100%; height: 30%; left: 50%;">
                        <img [src]="image" id="img" name="img">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="modifierImageUser()">Modifier</button>
            </div>
        </div>
    </div>

</ion-content>
